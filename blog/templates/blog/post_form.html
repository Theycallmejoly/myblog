<!-- blog/templates/blog/post_form.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h1>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'post_list' %}">Back to List</a>
    </div>
{% endblock %}
