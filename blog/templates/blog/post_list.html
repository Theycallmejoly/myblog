<!-- blog/templates/blog/post_list.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li class="post">
                <h2 class="post-title"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p class="post-content">{{ post.content|slice:":100" }}...</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">Create New Post</a>
{% endblock %}
